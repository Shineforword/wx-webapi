<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>节点</title>
  </head>

  <body>
    <div class="box"><span class="haha">haha</span></div>
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <script>
      // 节点类型 节点名称 节点值
      // 开发中主要操作元素节点
      var box = document.querySelector('.box');
      console.log(box);
      console.dir(box);
      console.dir(box.nodeType);
      console.dir(box.nodeName);
      console.dir(box.nodeValue);
      // 子节点  childNodes 包含元素节点 和文本节点 不提倡使用
      var ul = document.querySelector('ul');
      console.log(ul.childNodes);
      console.log(ul.childNodes[0].nodeType);
      console.log(ul.childNodes[1].nodeType);
      //获取所有的子元素节点 非标准 但还是获得所有浏览器的支持
      console.log(ul.children);
    </script>
  </body>
</html>
