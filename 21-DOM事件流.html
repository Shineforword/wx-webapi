<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .father {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 200px auto;
        box-sizing: border-box;
        background-color: pink;
      }
      .son {
        position: absolute;
        top: 50px;
        left: 50px;
        width: 50%;
        height: 50%;
        box-sizing: border-box;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="father">
      father
      <div class="son">son</div>
    </div>
    <script>
      //dom事件流:事件发生时会在元素节点之间按照特定的顺序传播,这个过程称为DOM事件流

      //1.js代码中只能执行捕获或者冒泡其中的一个阶段
      //2.onclick 和 attchEvent 只能得到冒泡阶段
      //3.捕获阶段,如果addevnentListenner 第三个参数是true 则处于捕获阶段 document->html->body->father->son 事件传递
      //4.冒泡阶段,如果addevnentListenner 第三个参数是false 则处于捕获阶段 son->father->body->html->document 事件传递
      var son = document.querySelector('.son');
      son.addEventListener(
        'click',
        function () {
          alert('son');
        },
        false
      );
      var father = document.querySelector('.father');
      father.addEventListener(
        'click',
        function () {
          alert('father');
        },
        false
      );
      // 注意:实际开发中我们很少使用事件捕获,我们更关注事件冒泡
      // 有些事件是没有冒泡的,比如:onblur onfocus onmouseenter onmouseleave
      // 事件冒泡有时会带来麻烦,有时候又会帮助很巧妙的处理事件
    </script>
  </body>
</html>
