<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>复制节点</title>
  </head>
  <body>
    <!-- node.cloneNode -->
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script>
      var ul = document.querySelector('ul');
      // 如果括号中的参数为空 或者false,则是浅拷贝  只复制节点本身 不复制节点内容
      // 如果括号中的参数true,则是深拷贝  复制节点本身 也复制节点内容
      var li1 = ul.children[0].cloneNode();
      var li2 = ul.children[0].cloneNode(true);

      ul.appendChild(li1);
      ul.appendChild(li2);
    </script>
  </body>
</html>
