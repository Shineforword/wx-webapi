<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>隔行变色</title>
    <style>
      table {
        width: 800px;
        margin: 100px auto;
        text-align: center;
        /*  合并边框属性*/
        border-collapse: collapse;
        font-size: 14px;
      }
      thead tr {
        height: 30px;
        background-color: skyblue;
      }
      tbody tr {
        height: 30px;
      }
      tbody td {
        border-bottom: 1px solid #d7d7d7;
        font-size: 12px;
        color: blue;
      }
      .bg {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th>
          代码
        </th>
        <th>
          名称
        </th>
        <th>
          最新公布净值
        </th>
        <th>
          累计单位净值
        </th>
        <th>
          前单位净值
        </th>
        <th>
          净值增长率
        </th>
      </thead>
      <tbody>
        <tr>

          <td>1.074</td>
          <td>+0.047%</td>
        </tr>
      </tbody>
    </table>

    <script>
      //获取元素 tbody中的行
      var trs = document.querySelector('tbody').querySelectorAll('tr');
      //注册事件
      for (var i = 0; i < trs.length; i++) {
        //鼠标经过
        trs[i].onmouseover = function () {
          // this.style.backgroundColor = 'pink';
          this.className = 'bg';
        };
        //鼠标离开
        trs[i].onmouseout = function () {
          // this.style.backgroundColor = '#fff';
          this.className = '';
        };
      }
    </script>
  </body>
</html>
