<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件委托代理</title>
  </head>
  <body>
    <!-- 事件委托也称事件代理,在jQuery里面称为事件委派-->
    <!-- 事件委托的原理 -->
    <!-- 不是每个子节点单独设置事件监听,而是事件监听器设置在其父节点上,然后利用冒泡设置每个子节点 -->
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <script>
      //
      var ul = document.querySelector('ul');
      ul.addEventListener('click', function (e) {
        alert('woshishui?');
        e.target.style.backgroundColor = 'pink';
      });
    </script>
  </body>
</html>
