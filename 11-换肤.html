<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>换肤</title>
    <style>
      li {
        float: left;
        list-style: none;
        margin: 0 10px;
      }
      .box {
        width: 600px;
        height: 100px;
        margin: 100px auto;
      }
      .box li img {
        width: 120px;
        height: 100px;
      }
      body {
        background: url(images/haitang02.jpeg) no-repeat center top;
        background-size: 100%;
      }
    </style>
  </head>
  <body>
    <ul class="box">
      <li><img src="images/haitang01.jpeg" alt="" /></li>
      <li><img src="images/haitang02.jpeg" alt="" /></li>
      <li><img src="images/haitang03.jpeg" alt="" /></li>
    </ul>
    <script>
      var images = document.querySelector('.box').querySelectorAll('img');
      console.log(images);
      for (var i = 0; i < images.length; i++) {
        images[i].onclick = function () {
          // 当前图片路径
          console.log(this.src);
          document.body.style.backgroundImage = 'url(' + this.src + ')';
        };
      }
    </script>
  </body>
</html>
