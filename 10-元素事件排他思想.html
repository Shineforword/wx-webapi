<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>排他</title>
  </head>
  <body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <script>
      var btns = document.getElementsByTagName('button');
      console.log(btns);
      for (var i = 0; i < btns.length; i++) {
        btns[i].onclick = function () {
          for (var i = 0; i < btns.length; i++) {
            btns[i].style.color = '';
          }
          this.style.color = 'pink';
          this.innerText = '2222';
        };
      }
    </script>
  </body>
</html>
